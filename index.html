<!DOCTYPE html> 
<html> 
	<head> 
		<title>API UI</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="css/generalapi.css" rel="stylesheet">

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<script src="js/jquery.min.js"></script>
		
		<style> #logo { padding-top:16px; color:white; font-weight: bold; font-size:2em; font-family: Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial, sans-serif; }
			
			#logo img {
				height:40px;
			}
			
		</style>
	</head>
	
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a id="logo" class="navbar-brand" href="http://www.oriacsolutions.com">ORIAC</a>    
				</div>

				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav ">
						<li id="navBut1" class="active"><a href="#generalAPI">General API</a></li>
						<li id="navBut1"><a href="#googleMapsAPI">Google Maps API</a></li>
		
					</ul>
				</div>
			</div>
		</div>

		<div class="container-fluid" id="generalAPI">
		
			<div id="requestBox" class="panel panel-default" >
				<div class="panel-heading"> 
					<div class="panel-title">
						<button id="submitButton" type="button" class="btn btn-primary btn-lg">
							Invoke Request
						</button>
					</div>
				</div>
				
				<div class="panel-body">

						<label for="request" data-toggle="tooltip" data-placement="right" title="Enter HTTP path without any parameters" >Request</label><br />
						<input id="request" class="form-control" />
				</div>
			</div>	
			
			<!-- input parameters start -->
			<div id="varBox1" class="panel panel-default" >
				<div class="panel-heading"> 
					<div class="panel-title">
						<button id="addInVar" class="btn btn-success"  type="button">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</button> 
						Input Parameters
					</div>
				</div>
				<div class="panel-body">
						
					<form name="inVarForm" >
						<table id="myTable">
							<thead>
								<tr>
									<th></th>
									<th>Prefix</th>
									<th>Label</th>
									<th>Value</th>
								</tr>
							</thead>
							
							<tbody>
								<tr >
									<td class="countInVar">1</td>
									<td>
										<select id="varInPrefix1" class="form-control varInPrefix">
											<option value="&">&</option>
											<option value="?">?</option>
											<option value="">None</option>
										</select>
									</td>
									<td class="varInLabelTd">
										<input class="form-control varInLabel" type="text" id="varInLabel1" />
									</td>
									<td class="varInValueTd">
										<input class="form-control varInValue" type="text" id="varInValue1" />
									</td>
									<td>
										<button class="btn btn-danger removeInVar"  type="button">
											<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
										</button>
									</td>
								</tr>
							</tbody>
							
							<tfoot>
								<tr>
									<td>						
									</td>
										<td colspan="2">
									</td>            
								</tr>
							</tfoot>
						</table>
					</form>	
				</div>
			</div>
			
			<!-- output parameters start -->
			<div id="varBox2" class="panel panel-default" >
				<div class="panel-heading"> 
					<div class="panel-title">
						<button id="addOutVar" class="btn btn-success"  type="button">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</button> 
						Output Parameters
					</div>
				</div>
				<div class="panel-body">
						
					<form name="varOutForm" >
						<table id="myTable2">
							<thead>
								<tr>
									<th></th>
								<!-- 	<th>Prefix</th> -->
									<th>XPath</th>
									<th>Label</th>
									<th>Value</th>
								</tr>
							</thead>
							
							<tbody>
								<tr id="outTr1">
									<td class="countOutVar">1</td>
									<td class="varOutPathTd">
										<input class="form-control varOutPath" type="text" id="varOutPath1" />
									</td>
									<td class="varOutLabelTd">
										<input class="form-control varOutLabel" type="text" id="varOutLabel1" />
									</td>
									<td class="varOutValueTd">
										<input class="form-control varOutValue" type="text" id="varOutValue1" />
									</td>
									<td>
										<button class="btn btn-danger removeOutVar"  type="button">
											<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
										</button>
									</td>
								</tr>
							</tbody>
							
							<tfoot>
								<tr>
									<td>						
									</td>
										<td colspan="2">
									</td>            
								</tr>
							</tfoot>
						</table>
					</form>	
				</div>
			</div>
			
			



			<!-- 
			<div id="box2" class="contentDiv" class="input-group">
				<label class="label label-default" for="xPath" data-toggle="tooltip" data-placement="right" title="Enter a valid XPath">Path</label><br />
				<input type="text " id="xPath" /><br />
			</div>

			<div id="box3" class="input-group"> 
				<label id="responseLabel" for="showResults" class="label label-default">Response</label><br />
				<textarea readonly id="showResults"></textarea>
			</div> 
			-->


			<!-- <button id="toggleXML" class="btn btn-default">Show/Hide XML</button> -->
			<!-- Button trigger modal -->

			<button  type="button" id="demoModeOn" class="btn btn-info">
				Enter Test Data
			</button>
			
			<button  onclick="clearAllData()" type="button" id="demoModeOff" class="btn btn-danger" >
				Clear ALL Data
			</button>
			
			<button type="button" id="previewRequestButton" class="btn btn-info" data-toggle="modal" data-target="#previewReqModal">	
			<!-- <button type="button" id="previewRequestButton" class="btn btn-info"> -->
				Show Full Request
			</button>
			
			<!-- show preview request modal -->
			<div class="modal fade" id="previewReqModal" tabindex="-1" role="dialog" aria-labelledby="previewReqModalLabel" aria-hidden="true">
				<div class="modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="previewReqModalLabel">Full URL for API Call</h4>
						</div>
						<div class="modal-body">
							<textarea readonly id="previewRequestText"><code>Show Request</code></textarea>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			
			<button  type="button" id="showXMLButton" class="btn btn-info" data-toggle="modal" data-target="#showXMLModal">
				Show Full Response
			</button>
		
			<!-- show full response modal -->
			<div class="modal fade" id="showXMLModal" tabindex="-1" role="dialog" aria-labelledby="showXMLModalLabel" aria-hidden="true">
				<div class="modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="showXMLModalLabel">Raw Response from API Call</h4>
						</div>
						<div class="modal-body">
							<textarea readonly id="showXML">Show XML</textarea>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			<button  onclick="clearAllResponses()" type="button" id="clearResponse" class="btn btn-warning">
				Clear Responses Only
			</button>

				<a  href="#" class="close" data-dismiss="alert">&times;</a>
				<input id="alertBar" type="text" />
			</div> -->
			
		</div>

		<script src="js/generalapi.js"></script>

		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
